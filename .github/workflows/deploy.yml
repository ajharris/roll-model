name: Deploy CDK

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/cdk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infrastructure/cdk/package-lock.json

      - run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::864981757594:role/roll-model-github-actions
          aws-region: us-east-1

      - run: npm run build
      - run: npx cdk bootstrap aws://864981757594/us-east-1
      - run: npx cdk deploy --require-approval never --ci
